format = """
[░▒▓](#6bdcf2)\
$os\
[](bg:#f3826b fg:#6bdcf2)\
$directory\
[](fg:#f3826b bg:#394260)\
$git_branch\
$git_status\
[](fg:#394260 bg:#212736)\
$nodejs\
$rust\
$golang\
$php\
[](fg:#212736 bg:#1d2230)\
$time\
[](fg:#1d2230)\
$hostname\
$custom\
\n$character"""

[directory]
style = "fg:#e5eeff bg:#f3826b"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Files" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Images" = " "

[git_branch]
symbol = ""
style = "bg:#394260"
format = '[[ $symbol $branch ](fg:#f3826b bg:#394260)]($style)'

[git_status]
style = "bg:#394260"
format = '[[($all_status$ahead_behind )](fg:#f3826b bg:#394260)]($style)'

[nodejs]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#f3826b bg:#212736)]($style)'

[rust]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#f3826b bg:#212736)]($style)'

[golang]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#f3826b bg:#212736)]($style)'

[php]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#f3826b bg:#212736)]($style)'

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "bg:#1d2230"
format = '[[   $time ](fg:#b8c0e0 bg:#1d2230)]($style)'

[hostname]
disabled = false
ssh_only = false
detect_env_vars = ['OS_CONTAINER']
format = '[$ssh_symbol](fg:#89dceb) on [$hostname](fg:#f3826b)'

[custom.venv]
description = "Shows virtual environment's directory"
command = '''basename "$VIRTUAL_ENV"'''
when = '''[[ -n "$VIRTUAL_ENV" ]]'''
format = ' \([$output](fg:#f3826b)\)'

[os]
disabled = false
style = "bg:#6bdcf2 fg:#090c0c"

[os.symbols]
Arch = "  " 
Ubuntu = "  "
Debian = "  "
Alpine = "  "
Gentoo = " 󰣨 "
